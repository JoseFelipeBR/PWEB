<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atividade 6</title>
</head>

<body>
    <script>
        function jogo() {
            var escJogador = parseInt(prompt("Vamos jogar Pedra, papel ou tesoura!\nPorfavor digite sua opção:\n1:Pedra     2:Papel     3:Tesoura\n"));
            var escPc = (Math.random() * 3);
            if(escPc >= 0 && escPc <= 1){
                escPc = 1;
            }
            else if(escPc > 1 && escPc <= 2){
                escPc = 2;
            }
            else{
                escPc = 3;
            }            
            
            if(escJogador == 1 && escPc == 2 || escJogador == 2 && escPc == 1){
                alert("Papel cobre pedra.");
            }
            else if(escJogador == 2 && escPc == 3 || escJogador == 3 && escPc == 2){
                alert("Tesoura corta papel.");
            }
            else if (escJogador == 1 && escPc == 3 || escJogador == 3 && escPc == 1){
                alert("Pedra quebra tesoura.");
            }
            else{
                alert("Empate.");
            }

            alert("Escolha do Computador: " + escPc);
        }
        jogo();
    </script>
</body>

</html>
